<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>

    <title>Board</title>
</head>

<body onload="includeHTML(); init()">
    <div class="flex">
        <div w3-include-html="template/navigation.html"></div>

        <div class="board">

            <div class="board-field">
                <div>
                    <h2>TO DO</h2>
                </div>
                <div class="board-backround" ondrop="moveTo('todo')" ondragover="allowDrop(event)" id="todo">
                    <div id="todo__container"></div>
                </div>
            </div>

            <div class="board-field">
                <div>
                    <h2>IN PROGRESS</h2>
                </div>
                <div class="board-backround" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"
                    id="inProgress">
                    <div id="inProgress__container"></div>
                </div>
            </div>

            <div class="board-field">
                <div>
                    <h2>TESTING</h2>
                </div>
                <div class="board-backround" ondrop="moveTo('testing')" ondragover="allowDrop(event)" id="testing">
                    <div id="testing__container"></div>
                </div>
            </div>

            <div class="board-field">
                <div>
                    <h2>DONE</h2>
                </div>
                <div class="board-backround" ondrop="moveTo('done')" ondragover="allowDrop(event)" id="done">
                    <div id="done__container"></div>
                </div>
            </div>

        </div>
    </div>
    <div w3-include-html="template/footer.html"></div>
</body>

</html>
